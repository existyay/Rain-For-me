[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Rain For me
Author=liujam826@gmail.com
Version=1.0

@Include=#@#Variables.inc

[PlaceHolder]
Meter=Shape
Shape=Rectangle 5,5,120,80,3 | Fill Color #backgroundColor# | StrokeWidth 0.5 | Stroke Color #borderColor#
LeftMouseUpAction=[!CommandMeasure MeasureRecycleBin EmptyBinSilent][!Refresh][!Update]

[MeasureOnLoad]
Measure=Calc
Formula=Counter
IfEqualValue=1
IfEqualAction=[!Refresh]
UpdateDivider=100

[Title]
Meter=String
Text=ªÿ ’’æ
FontColor=#textColor#
FontSize=11
FontFace=#fontName#
AntiAlias=1
X=15
Y=15

[MeasureRecycleBin]
Measure=Plugin
Plugin=RecycleManager
RecycleType=Size

[MeterBinText]
Meter=String
MeasureName=MeasureRecycleBin
FontSize=18
FontColor=#textColor#
FontFace=#fontName#
AutoScale=1
AntiAlias=1
Text=%1B
X=15
Y=1R

[MeterHint]
Meter=String
Text=PRESS TO EMPTY
FontColor=#lightTextColor#
FontSize=7
FontFace=Montserrat Light
AntiAlias=1
Y=68
X=15