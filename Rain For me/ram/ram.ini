[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Rain For me
Author=liujam826@gmail.com
Version=2.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

@Include=#@#Variables.inc

[PlaceHolder]
Meter=Shape
Shape=Rectangle 5,5,120,80,3 | Fill Color #backgroundColor# | StrokeWidth 0.5 | Stroke Color #borderColor#

[Title]
Meter=String
Text=ÄÚ´æ
FontColor=#textColor#
FontSize=11
FontFace=#fontName#
AntiAlias=1
X=15
Y=15

[MeasureRAM]
Measure=PhysicalMemory

[MeterRAMText]
Meter=String
MeasureName=MeasureRAM
FontSize=18
FontColor=#textColor#
FontFace=#fontName#
AutoScale=1
AntiAlias=1
Text=%1
X=15
Y=1R

[MeterRAMBar]
MeasureName=MeasureRAM
Meter=BAR
Y=70
X=15
W=100
H=3
BarColor=#barColor#
SolidColor=#backgroundColor#
BarOrientation=Horizontal