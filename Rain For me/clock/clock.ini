[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Rain For me
Author=liujam826@gmail.com
Version=1.0

@Include=#@#Variables.inc

[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDate]
Measure=Time
Format=%Y/%m/%d

[MeasureWeekday]
Measure=Time
Format=%A

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontSize=80
FontColor=#primaryColor#
FontFace=#fontNameAlt#
FontWeight=500
AntiAlias=1
StringAlign=Center
X=300
Y=20
Text=%1

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontSize=16
FontColor=#primaryColor#
FontFace=#fontNameAlt#
FontWeight=400
AntiAlias=1
StringAlign=Center
X=120
Y=150
Text=%1

[MeterWeekday]
Meter=String
MeasureName=MeasureWeekday
FontSize=16
FontColor=#primaryColor#
FontFace=#fontNameAlt#
FontWeight=400
AntiAlias=1
StringAlign=Center
X=500
Y=150
Text=%1
