[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Rain For me
Author=liujam826@gmail.com
Version=1.0

@Include=#@#Variables.inc

[PlaceHolder]
Meter=Shape
Shape=Rectangle 5,5,120,80,3 | Fill Color #backgroundColor# | StrokeWidth 0.5 | Stroke Color #borderColor#
LeftMouseUpAction=[D:\]

[Title]
Meter=String
Text=D ел
FontColor=#textColor#
FontSize=11
FontFace=#fontName#
AntiAlias=1
X=15
Y=15

[MeasureD]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1
UpdateDivider=5

[MeterDText]
Meter=String
MeasureName=MeasureD
FontSize=18
FontColor=#textColor#
FontFace=#fontName#
AutoScale=1
AntiAlias=1
Text=%1
X=15
Y=1R

[MeterDBar]
MeasureName=MeasureD
Meter=BAR
Y=70
X=15
W=100
H=3
BarColor=#barColor#
SolidColor=#backgroundColor#
BarOrientation=Horizontal